<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
  </head>

  <body data-theme="dark">
    <div class="calculator">
      <div class="theme-panel" id="theme-panel">
        <h3>Тема</h3>
        <div class="theme-buttons" id="theme-buttons">
          <button theme="">Светлая</button>
          <button class="choosen-button" theme="dark">Тёмная</button>
        </div>
      </div>
      <div class="upper">
        <p class="app-name">calc.js</p>
        <div class="menu-icon" id="menu-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <p class="history-line" id="history-line"></p>
      <input type="text" id="input" disabled/>
      <div id="calc-buttons">
        <div class="memory-buttons" id="memory-buttons">
          <button operation="mc">MC</button>
          <button operation="mplus">M+</button>
          <button operation="mminus">M-</button>
          <button operation="mr">MR</button>
          <button operation="ms">MS</button>
        </div>
        <div class="buttons" id="buttons">
          <button operation="factorial">x!</button>
          <button operation="negative">+/-</button>
          <button operation="percent">%</button>
          <button operation="erase" style="grid-column: span 2">AC</button>
          <button class="oper-button" operation="div">/</button>

          <button operation="reverse">1/x</button>
          <button operation="exp2">x<sup>2</sup></button>
          <button class="numbers-button">7</button>
          <button class="numbers-button">8</button>
          <button class="numbers-button">9</button>
          <button class="oper-button" operation="mul">*</button>

          <button operation="sqrtx2">&radic;x</button>
          <button operation="exp3">x<sup>3</sup></button>
          <button class="numbers-button">4</button>
          <button class="numbers-button">5</button>
          <button class="numbers-button">6</button>
          <button class="oper-button" operation="sub">-</button>

          <button operation="sqrtx3"><sup style="font-size: 15px;">3</sup>&radic;x</button>
          <button operation="expy">x<sup>y</sup></button>
          <button class="numbers-button">1</button>
          <button class="numbers-button">2</button>
          <button class="numbers-button">3</button>
          <button class="oper-button" operation="add">+</button>

          <button style="border-bottom-left-radius: 15px" operation="sqrtxy">
            <sup style="font-size: 15px;">y</sup>&radic;x
          </button>
          <button operation="exp10">10<sup>x</sup></button>
          <button operation="del" style="background-color: var(--nubmers-buttons);">del</button>
          <button class="numbers-button">0</button>
          <button class="numbers-button">.</button>
          <button
            class="oper-button"
            style="border-bottom-right-radius: 15px"
            operation="equal"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
